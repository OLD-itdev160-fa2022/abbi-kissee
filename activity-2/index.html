<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2</title>
</head>
<body>
    <h1>My Favorite Sparkling Water Brands</h1>
        <!--Simple Table-->
    <table id="simple-table" border="1" cellspacing="0">
        <tr>
            <th>&nbsp;Water Brand&nbsp;</th>
            <th>Image</th>
        </tr>
        <tr>
            <td>LaCroix</td>
            <td>
                <img src="images/LaCroix.jpg" alt="LaCroix Sparkling Water" width="100" height="100">
            </td>
        </tr>
        <tr>
            <td>AHA</td>
            <td>
                <img src="images/Aha.jpg" alt="AHA Sparkling Water" width="100" height="100">
            </td>
        </tr>
        <tr>
            <td>Spindrift</td>
            <td>
                <img src="images/Spindrift.jpg" alt="Spindrift Sparkling Water" width="100" height="100">
            </td>
        </tr>
        <tr>
            <td>TopoChico</td>
            <td>
                <img src="images/TopoChico.jpg" alt="TopoChico Sparkling Water" width="100" height="100">
            </td>
        </tr>
    </table>
    <br>
        <!--Complex Table-->
    <table id="complex-table" border="1" cellspacing="0">
        <thead>
            <tr>
                <th>Brand</th>
                <th scope="column">&nbsp;Sparkling Water&nbsp;</th>
                <th scope="column">&nbsp;Multiple Flavors&nbsp;</th>
                <th scope="column">&nbsp;Caffeine Flavor Options&nbsp;</th>
                <th scope="column">&nbsp;Perferred Brand&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">LaCroix</td>
                <td rowspan="4">Yes</td>
                <td>Yes</td>
                <td>No</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td scope="row">AHA</td>
                <td colspan="2">Yes</td>
                <td>No</td>
            </tr>
            <tr>
                <td scope="row">Spindrift</td>
                <td colspan="2">Yes</td>
                <td>No</td>
            </tr>
            <tr>
                <td scope="row">TopoChico&nbsp;</td>
                <td>Yes</td>
                <td>No</td>
                <td>Yes</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="5">&copy;Abbi Kissee Reviews 2021</td>
        </tfoot>
    </table>
